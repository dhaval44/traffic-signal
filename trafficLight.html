<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Traffic Light</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="top trafficlight">
                <div class="light light-inline red"><p id="topRed">70</p></div>
                <div class="light light-inline yellow"><p id="topYellow">45</p></div>
                <div class="light light-inline green"><p id="topGreen">35</p></div>
        </div>

        <div class="left trafficlight">
            <div class="light red"><p id="leftRed">35</p></div>
            <div class="light yellow"><p id="leftYellow">45</p></div>
            <div class="light green"><p id="leftGreen">70</p></div>
        </div>
    
        <div class="right trafficlight">
            <div class="light red"><p id="rightRed">35</p></div>
            <div class="light yellow"><p id="rightYellow">45</p></div>
            <div class="light green"><p id="rightGreen">70</p></div>
        </div>
    
        <div class="bottom trafficlight">
            <div class="light light-inline red"><p id="bottomRed">70</p></div>
            <div class="light light-inline yellow"><p id="bottomYellow">45</p></div>
            <div class="light light-inline green"><p id="bottomGreen">35</p></div>
        </div>
    </div> 



    <script src="script.js"></script>
</body>
</html>
